<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfeef1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Added to position the logout button */
        }

        .logout {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding-top: 150px;
            margin-bottom: 10px;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 5px;
        }

        .menu button {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .form-group {
            padding: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea, .form-group button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group select {
            width: 100%;
        }

        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        /* Additional Styles for the new fields */
        #education {
            margin-bottom: 16px;
        }

        .form-group label[for="enable-download"] {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 50px;
            height: 26px;
            background: #c0c0c0;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }

        .form-group input[type="checkbox"]:checked {
            background: #4CAF50;
        }

        .form-group input[type="checkbox"]:before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .form-group input[type="checkbox"]:checked:before {
            left: 25px;
        }

    </style>
</head>
<body>
    <button class="logout" onclick="logout()">Log Out</button>
    <div class="container">
        <div class="menu">
            <button onclick="navigate('profile')">Profile</button>
            <button onclick="navigate('contributions')">My Contributions</button>
            <button onclick="navigate('messages')">Messages / Feedbacks</button>
            <button onclick="navigate('downloads')">My Downloads</button>
        </div>
        <div class="header">Contribute to the Community</div>
        <div class="form-group">
            <label for="contributor-name">Contributor's Name:</label>
            <input type="text" id="contributor-name" name="contributor-name" required>

            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" name="contact-number" min="0" required>

            <label for="education">Educational Qualification:</label>
            <input type="text" id="education" name="education" required>

            <label for="file-type">Type of Contribution:</label>
            <select id="file-type" name="file-type" required>
                <option value="select">Select</option>
                <option value="rp">Research/Review Papers</option>
                <option value="scf">Source Code Files</option>
                <option value="img">Images</option>
                <option value="pd">Project Documentation</option>
                <option value="pm">Prototype Model</option>
            </select>

            <label for="expected-price">Expected Price:</label>
            <input type="text" id="expected-price" name="expected-price" min="0" required>

            <label for="file">Upload File or Image:</label>
            <input type="file" id="file" name="file" accept="image/*, .pdf, .doc, .docx" required>

            <label for="enable-download">Enable Download ?:</label>
            <label for="enable-download" class="switch">
                <input type="checkbox" id="enable-download" name="enable-download">
                <span class="slider"></span>
            </label>

            <button type="submit">Submit Contribution</button>
        </div>
    </div>

    <script>
        function logout() {
            // Implement your logout functionality here
            alert("Are you sure you want to Log Out?");
        }
    </script>
</body>
</html>
